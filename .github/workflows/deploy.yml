name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.64

      - name: Build Native
        run: make

      - name: Build WASM
        run: make wasm

      - name: Run Tests
        run: make test

      - name: Build Documentation
        run: |
          npm install
          npm run docs:build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            bin/
            lib/
            dist/
            include/
            web/
            docs/.vitepress/dist/
            README.md
            package.json

  deploy:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to Distribution Branch (Option B)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create temporary directory for dist branch content
          mkdir -p tmp_dist
          cp -r dist tmp_dist/
          cp -r include tmp_dist/
          cp README.md tmp_dist/
          cp package.json tmp_dist/

          # Initialize new repo in tmp_dist and push to dist branch
          cd tmp_dist
          git init
          git add .
          git commit -m "chore: distribution build [skip ci]"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:dist --force

          # If this is a tag, also tag the dist branch
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            git tag ${{ github.ref_name }}
            git push origin ${{ github.ref_name }} --force
          fi

      - name: Prepare Pages Deployment Artifact
        run: |
          mkdir -p public
          cp web/index.html public/
          cp dist/gssk.js public/
          cp dist/gssk.wasm public/
          cp -r docs/.vitepress/dist public/docs
          touch public/.nojekyll
          # Adjust paths for flat structure in public/ root
          sed -i 's|../dist/gssk.js|gssk.js|' public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/gssk
            lib/libgssk.a
            include/gssk.h
            dist/gssk.js
            dist/gssk.wasm
            dist/gssk.d.ts
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
