name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.64

      - name: Build Native
        run: make

      - name: Build WASM
        run: make wasm

      - name: Run Tests
        run: make test

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            bin/
            lib/
            dist/
            include/
            web/
            *.md

  deploy:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Commit Built Artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          if ! git diff --quiet --staged; then
            git commit -m "chore: update built wasm artifacts [skip ci]"
            if [[ ${{ github.ref }} == refs/tags/* ]]; then
              # Push artifacts to main and update tag to include them
              git push origin HEAD:main
              git tag -f ${{ github.ref_name }}
              git push origin ${{ github.ref_name }} -f
            else
              git push origin main
            fi
          else
            echo "No changes to commit in dist/"
          fi

      - name: Prepare Deployment Artifact
        run: |
          mkdir -p public/docs
          cp web/index.html public/
          cp web/docs.html public/docs/index.html
          cp *.md public/
          cp dist/gssk.js public/
          cp dist/gssk.wasm public/
          touch public/.nojekyll
          # Adjust paths for flat structure in public/
          sed -i 's|../dist/gssk.js|gssk.js|' public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/gssk
            lib/libgssk.a
            include/gssk.h
            dist/gssk.js
            dist/gssk.wasm
            dist/gssk.d.ts
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
