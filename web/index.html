<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSSK | General Systems Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-12 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2">GSSK WASM Demo</h1>
                <p class="text-slate-400">Numerical engine running in-browser via Emscripten</p>
                <div class="mt-4 flex gap-4">
                    <a href="../" class="text-sky-400 hover:text-sky-300 text-sm font-semibold flex items-center gap-1 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        View Documentation
                    </a>
                    <a href="https://github.com/sholtomaud/GSSK" class="text-slate-400 hover:text-white text-sm font-semibold flex items-center gap-1 transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                        GitHub
                    </a>
                </div>
            </div>
            <div id="status" class="px-4 py-2 rounded-full glass text-sm font-medium text-amber-400">
                WASM Loading...
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sidebar: Controls & Model -->
            <div class="lg:col-span-1 space-y-6">
                <div class="glass p-6 rounded-2xl">
                    <h2 class="text-xl font-semibold mb-4 text-sky-400">Model Selection</h2>
                    <select id="modelSelect" class="w-full bg-slate-800 border-slate-700 rounded-lg p-3 text-slate-200">
                        <option value="oscillator">Predator-Prey Oscillator</option>
                        <option value="decay">Linear Decay</option>
                        <option value="saturation">Saturation (Limit Logic)</option>
                        <option value="economic">Economic Model (Market)</option>
                        <option value="atwood">Atwood Machine (Physics)</option>
                    </select>
                </div>

                <div class="glass p-6 rounded-2xl">
                    <h2 class="text-xl font-semibold mb-4 text-sky-400">Simulation Mode</h2>
                    <select id="simMode" class="w-full bg-slate-800 border-slate-700 rounded-lg p-3 text-slate-200">
                        <option value="bulk">Bulk (Static)</option>
                        <option value="streaming">Streaming (Real-time)</option>
                    </select>
                </div>

                <div class="glass p-6 rounded-2xl">
                    <h2 class="text-xl font-semibold mb-4 text-sky-400">Engine Stats</h2>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between">
                            <span class="text-slate-500">Integration</span>
                            <span id="statMethod" class="text-slate-200 uppercase">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-500">Step Size (dt)</span>
                            <span id="statDt" class="text-slate-200">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-500">Performance</span>
                            <span id="statPerf" class="text-emerald-400">-</span>
                        </div>
                    </div>
                </div>

                <button id="runBtn"
                    class="w-full py-4 bg-sky-600 hover:bg-sky-500 transition-colors rounded-2xl font-bold shadow-lg shadow-sky-900/20">
                    Run Simulation
                </button>
            </div>

            <!-- Main Panel: Chart -->
            <div class="lg:col-span-2">
                <div class="glass p-8 rounded-3xl h-[600px]">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- The models are embedded for the demo ease -->
    <script src="../dist/gssk.js"></script>
    <script>
        const MODELS = {
            oscillator: {
                nodes: [{ id: "resource", type: "source", value: 1 }, { id: "prey", type: "storage", value: 10 }, { id: "predator", type: "storage", value: 5 }, { id: "env", type: "sink", value: 0 }],
                edges: [{ id: "growth", origin: "resource", target: "prey", logic: "linear", params: { k: 0.5 } }, { id: "consumption", origin: "prey", target: "predator", logic: "interaction", params: { k: 0.1, control_node: "predator" } }, { id: "predator_death", origin: "predator", target: "env", logic: "linear", params: { k: 0.2 } }],
                config: { t_start: 0, t_end: 10000, dt: 0.1, method: "rk4" }
            },
            decay: {
                nodes: [{ id: "A", type: "storage", value: 100 }, { id: "B", type: "sink", value: 0 }],
                edges: [{ id: "decay", origin: "A", target: "B", logic: "linear", params: { k: 0.05 } }],
                config: { t_start: 0, t_end: 100, dt: 0.5, method: "euler" }
            },
            saturation: {
                nodes: [{ id: "sugar", type: "constant", value: 10 }, { id: "microbes", type: "storage", value: 1 }, { id: "waste", type: "sink", value: 0 }],
                edges: [{ id: "uptake", origin: "sugar", target: "microbes", logic: "limit", params: { k: 0.5, control_node: "sugar" } }, { id: "death", origin: "microbes", target: "waste", logic: "linear", params: { k: 0.1 } }],
                config: { t_start: 0, t_end: 50, dt: 0.5, method: "rk4" }
            },
            economic: {
                nodes: [{ id: "inventory", type: "storage", value: 50 }, { id: "price", type: "storage", value: 10 }, { id: "source", type: "source", value: 1 }, { id: "sink", type: "sink", value: 0 }],
                edges: [
                    { id: "production", origin: "source", target: "inventory", logic: "interaction", params: { k: 0.1, control_node: "price" } },
                    { id: "consumption", origin: "inventory", target: "sink", logic: "constant", params: { k: 1.0 } },
                    { id: "price_up", origin: "source", target: "price", logic: "constant", params: { k: 0.5 } },
                    { id: "price_down", origin: "price", target: "sink", logic: "interaction", params: { k: 0.01, control_node: "inventory" } }
                ],
                config: { t_start: 0, t_end: 100, dt: 0.1, method: "rk4" }
            },
            atwood: {
                nodes: [{ id: "velocity", type: "storage", value: 0 }, { id: "position", type: "storage", value: 0 }, { id: "source", type: "source", value: 1 }, { id: "env", type: "sink", value: 0 }],
                edges: [
                    { id: "acceleration", origin: "source", target: "velocity", logic: "constant", params: { k: 3.333 } },
                    { id: "displacement", origin: "source", target: "position", logic: "interaction", params: { k: 1.0, control_node: "velocity" } }
                ],
                config: { t_start: 0, t_end: 10, dt: 0.05, method: "rk4" }
            }
        };

        let chart;
        let gssk; // This will hold the initialized EM instance
        let isRunning = false;
        let animationId = null;
        let currentKernel = null;

        // Initialize the WASM module
        createGSSK().then(instance => {
            gssk = instance;
            document.getElementById('status').innerText = 'WASM Ready';
            document.getElementById('status').classList.replace('text-amber-400', 'text-emerald-400');
        }).catch(err => {
            console.error("WASM Load Error:", err);
            document.getElementById('status').innerText = 'WASM Load Failed';
            document.getElementById('status').classList.replace('text-amber-400', 'text-red-400');
        });

        function stopSimulation() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (currentKernel) {
                gssk._GSSK_Free(currentKernel);
                currentKernel = null;
            }
            const btn = document.getElementById('runBtn');
            btn.innerText = 'Run Simulation';
            btn.classList.remove('bg-red-600', 'hover:bg-red-500');
            btn.classList.add('bg-sky-600', 'hover:bg-sky-500');
        }

        function runSimulation() {
            if (isRunning) {
                stopSimulation();
                return;
            }

            if (!gssk) {
                alert("WASM not ready");
                return;
            }

            const modelName = document.getElementById('modelSelect').value;
            const simMode = document.getElementById('simMode').value;
            const modelJson = JSON.stringify(MODELS[modelName]);

            const jsonLen = gssk.lengthBytesUTF8(modelJson) + 1;
            const jsonPtr = gssk._malloc(jsonLen);
            gssk.stringToUTF8(modelJson, jsonPtr, jsonLen);

            currentKernel = gssk._GSSK_Init(jsonPtr);
            gssk._free(jsonPtr);

            if (!currentKernel) {
                alert("Failed to initialize kernel.");
                return;
            }

            const t_start = gssk._GSSK_GetTStart(currentKernel);
            const t_end = gssk._GSSK_GetTEnd(currentKernel);
            const dt = gssk._GSSK_GetDt(currentKernel);
            const node_count = gssk._GSSK_GetStateSize(currentKernel);

            document.getElementById('statDt').innerText = dt.toFixed(3);
            document.getElementById('statMethod').innerText = MODELS[modelName].config.method;

            const datasets = [];
            for (let i = 0; i < node_count; i++) {
                const idPtr = gssk._GSSK_GetNodeID(currentKernel, i);
                const id = gssk.UTF8ToString(idPtr);
                datasets.push({
                    label: id,
                    data: [],
                    borderColor: `hsl(${(i * 137.5) % 360}, 70%, 60%)`,
                    borderWidth: 2,
                    tension: 0.2,
                    pointRadius: 0
                });
            }

            const labels = [];
            if (chart) chart.destroy();
            const ctx = document.getElementById('mainChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', maxRotation: 0 } }
                    },
                    plugins: { legend: { labels: { color: '#f8fafc' } } }
                }
            });

            isRunning = true;
            const btn = document.getElementById('runBtn');
            btn.innerText = 'Stop Simulation';
            btn.classList.remove('bg-sky-600', 'hover:bg-sky-500');
            btn.classList.add('bg-red-600', 'hover:bg-red-500');

            let t = t_start;
            const startTime = performance.now();

            if (simMode === 'bulk') {
                while (t <= t_end + (dt * 0.01)) {
                    labels.push(t.toFixed(1));
                    const statePtr = gssk._GSSK_GetState(currentKernel);
                    const stateArray = new Float64Array(gssk.HEAPU8.buffer, statePtr, node_count);
                    for (let i = 0; i < node_count; i++) {
                        datasets[i].data.push(stateArray[i]);
                    }
                    gssk._GSSK_Step(currentKernel, dt);
                    t += dt;
                }
                chart.update();
                const endTime = performance.now();
                document.getElementById('statPerf').innerText = `${(endTime - startTime).toFixed(2)} ms`;
                stopSimulation();
            } else {
                function step() {
                    if (!isRunning) return;
                    for (let i = 0; i < 50; i++) {
                        if (t > t_end + (dt * 0.01)) break;
                        labels.push(t.toFixed(1));
                        const statePtr = gssk._GSSK_GetState(currentKernel);
                        const stateArray = new Float64Array(gssk.HEAPU8.buffer, statePtr, node_count);
                        for (let j = 0; j < node_count; j++) datasets[j].data.push(stateArray[j]);
                        gssk._GSSK_Step(currentKernel, dt);
                        t += dt;
                    }
                    chart.update('none');
                    document.getElementById('statPerf').innerText = `Streaming... t=${t.toFixed(1)}`;
                    if (t <= t_end + (dt * 0.01)) {
                        animationId = requestAnimationFrame(step);
                    } else {
                        const endTime = performance.now();
                        document.getElementById('statPerf').innerText = `${(endTime - startTime).toFixed(2)} ms`;
                        stopSimulation();
                    }
                }
                animationId = requestAnimationFrame(step);
            }
        }

        document.getElementById('runBtn').onclick = runSimulation;
    </script>
</body>

</html>
